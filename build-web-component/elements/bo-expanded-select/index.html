<!DOCTYPE html>
<html>
  <head>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="../../dist/bo-expanded-select.esm.min.js"></script>
    <script nomodule src="../../dist/bo-expanded-select.es5.min.js" defer></script>
  </head>
  <body>
    <bo-expanded-select selected="">
      <div slot="label">Titre</div>
      <bo-expanded-select-option id="" value="DefaultValue"></bo-expanded-select-option>
      <bo-expanded-select-option id="label" value="Username">Label</bo-expanded-select-option>
      <bo-expanded-select-option id="width" value="4">Width</bo-expanded-select-option>
    </bo-expanded-select>

    <select id="test">
      <option value="" val="DefaultValue"></option>
      <option value="label" val="Username">Label</option>
      <option value="width" val="4">Width</option>
    </select>

    <script>
      document.querySelector('#test').addEventListener('change', event => {
        event.target.options[event.target.selectedIndex].getAttribute('val');
      });
    </script>
  </body>
</html>
